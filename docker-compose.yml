version: '3'
services:
  app:
    env_file: .env.example
    build:
      context: .
    ports:
      - "8080:8080"
  db:
    env_file: .env.example
    build:
      context: .
      dockerfile: ./SQL_Docker/Dockerfile
    volumes:
      - ./SQL_Docker/*.sql /docker-entrypoint-initdb.d/
    ports:
      - "5432:5432"

